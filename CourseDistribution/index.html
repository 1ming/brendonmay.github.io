<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>Course Allocation</h2>
    <form id="course-allocation-form">
      <div class="input-group">
        <label for="teacher-count">Number of Teachers:</label>
        <input type="number" id="teacher-count" name="teacher-count" min="1">
      </div>
      <div class="input-group">
        <label for="courses-count">Number of Courses:</label>
        <input type="number" id="courses-count" name="courses-count" min="1">
      </div>
      <div class="input-group">
        <label for="courses-list">List of Courses:</label>
        <textarea id="courses-list" name="courses-list"></textarea>
      </div>
      <div id="teacher-preferences"></div>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
