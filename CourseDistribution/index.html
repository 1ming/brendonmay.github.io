<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Course Assignment Tool</title>
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
    }
    form {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .teacher {
      width: 200px;
      margin: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: lightblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Course Assignment Tool</h1>
    <form id="course-assignment-form">
      <div class="teacher">
        <label for="teacher1">Teacher 1:</label>
        <input type="text" id="teacher1" name="teacher1" required>
        <label for="teacher1-courses">Preferred Courses:</label>
        <input type="text" id="teacher1-courses" name="teacher1-courses" required>
      </div>
