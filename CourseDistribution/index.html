<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Course Assignment Tool</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Course Assignment Tool</h1>
    <form id="course-assignment-form">
      <div class="teacher">
        <label for="teacher1">Teacher 1:</label>
        <input type="text" id="teacher1" name="teacher1" required>
        <label for="teacher1-courses">Preferred Courses:</label>
        <input type="text" id="teacher1-courses" name="teacher1-courses" required>
      </div>
      <div class="teacher">
        <label for="teacher2">Teacher 2:</label>
        <input type="text" id="teacher2" name="teacher2" required>
        <label for="teacher2-courses">Preferred Courses:</label>
        <input type="text" id="teacher2-courses" name="teacher2-courses" required>
      </div>
      <!-- Add additional fields for more teachers as needed -->
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
